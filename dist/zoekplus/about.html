<body>
<h1><a href="/">Zoek<sup>+</sup></a></h1>


<div align="center">
<div id="centerwidth2">
<div id="centerframe2" align="left">


<h3>Reageer hier:</h3>

<p>
<div style="margin-left: 20px;">
<form method="post" action="http://www.zoekplus.nl/mailr.php"> <br />
  <table border="0" cellspacing="0" cellpadding="2">
    <tbody>
      <tr align="left" valign="middle">
        <td>Naam:</td>
        <td> <input type="text" name="name" size="33" maxlength="73"
 class="edit" /> </td>
      </tr>
      <tr align="left" valign="middle">
        <td>Type hier aub 123 (dit om spam te voorkomen).<br/> Belangrijk! Anders wordt het bericht niet verzonden!</td>
        <td> <input type="text" name="jaja" size="33" maxlength="73"
 class="edit" /> </td>
      </tr>
      
      <tr align="left" valign="middle">
        <td>Onderwerp: </td>
        <td> <input type="text" name="subject" size="33" maxlength="73"
 value="Zoek+" class="edit" /> </td>
      </tr>
      <tr align="left" valign="middle">
        <td>Uw email adres (belangrijk!):</td>
        <td> <input type="text" name="email" size="33" maxlength="50"
 value="@" class="edit" /> </td>
      </tr>
      <tr align="left" valign="middle">
        <td valign="top">Bericht:</td>
        <td> <textarea name="message" cols="45" rows="8" class="edit"></textarea>
        </td>
      </tr>
      <tr align="left" valign="middle">
        <td> <input type="submit" name="Send" value="Verstuur"
 class="button" /></td>
      </tr>
    </tbody>
  </table>
</form>

<br/>

<a style="text-decoration:none;align:right" href="http://www.woutervanwijk.nl/">&copy; Wouter van Wijk</a>
</p>


</div>

 </div>
